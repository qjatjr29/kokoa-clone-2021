<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LTE </span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <a href="kokoa_music.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component chat-component">
        <!-- 아이유 -->
        <a href="이지은.html" class="chat-component__column-a">
          <!-- <div class="chat-component__column"> -->
          <div class="user-component__column">
            <img
              src="photo/아이유.PNG"
              class="user-component__avatar-img user-component__avatar-img"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이지은</h4>
              <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-last">
            <span class="user-component__time">20:15</span>
            <div class="badge">8</div>
          </div>
        </a>
        <a href="소주연.html" class="chat-component__column-a">
          <div class="user-component__column">
            <img
              src="photo/소주연.PNG"
              class="user-component__avatar user-component__avatar-img"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">소주연</h4>
              <h6 class="user-component__subtitle">
                <i class="far fa-smile"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-last">
            <span class="user-component__time">19:58</span>
            <div class="badge">3</div>
          </div>
        </a>
        <!-- 박보영 -->
        <a href="박보영.html" class="chat-component__column-a">
          <div class="user-component__column">
            <img
              src="photo/박보영.PNG"
              class="user-component__avatar user-component__avatar-img"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">박보영</h4>
              <h6 class="user-component__subtitle">.....?</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-last">
            <span class="user-component__time">18:20</span>
            <div class="badge">2</div>
          </div>
        </a>
        <!-- 단톡방 -->
        <a href="단톡방.html" class="chat-component__column-a">
          <div class="user-component__column">
            <img
              src="photo/톡.PNG"
              class="user-component__avatar user-component__avatar-img"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                경희대 컴공
                <span class="user-component__count">93</span>
              </h4>

              <h6 class="user-component__subtitle">스터디 같이 할 사람~?</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-last">
            <span class="user-component__time">23:58</span>
            <div class="badge">300</div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/188f7f5ed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
