<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finds - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
      
        <span class="status-bar__clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LTE </span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="header__notice"></span>
    </div>
    </header>
     
    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icons-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend-friends">
            <h6 class="recommend-friends__title">recommend Friends</h6>
            <span >You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 >Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>

            </div>
              <!-- BTS -->
            <div class="open-post">
                
                <div class="open-post_column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class=open-post__members>
                        <img src="photo/BTS.PNG">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>

                <div class="open-post_column">
                    <div class="open-post__photo">
                        <img src="photo/BTS.PNG" alt="">
                        <div class="open-post__heart-count">
                            <!-- 아이콘 애니메이션 추가 할 것. -->
                            <i class="fas fa-heart fa-xs"></i>
                            <span>85,365</span>
                        </div>
                    </div>
                </div>
            </div>

<!-- 기리보이 -->
            <div class="open-post">
                
              <div class="open-post_column">
                  <h5 class="open-post__title">#기리보이</h5>
                  <h6 class="open-post__hashtags">#기리보이#JM#WDF#I4P</h6>
                  <div class=open-post__members>
                      <img src="photo/기리보이.PNG">
                      <span class="open-post__member-count">254 members</span>
                      <div class="divider"></div>
                      <span class="open-post__member-status">Active</span>
                  </div>
              </div>

              <div class="open-post_column">
                  <div class="open-post__photo">
                      <img src="photo/기리보이.PNG" alt="">
                      <div class="open-post__heart-count">
                          <!-- 아이콘 애니메이션 추가 할 것. -->
                          <i class="fas fa-heart fa-xs"></i>
                          <span>23,062</span>
                      </div>
                  </div>
              </div>
          </div>
            
        </div>

    </main>    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/188f7f5ed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
