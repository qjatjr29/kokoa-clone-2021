<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoa Music - Kokoa Clone</title>
  </head>
  <body class="kokoa-music__main">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LTE </span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__column-music">Melong</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="lastest-music">
        <div class="lastest-music__header">
          <div>
            <span class="lastest-music__header-title">최신음악</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="lastest-music__header-text">
            <span>전체</span>
            <span>국내</span>
            <span>해외</span>
            <span>커넥트</span>
          </div>
        </div>
        <div class="lastest-music__images">
          <img src="photo/DPR.PNG" />
          <img src="photo/로제.PNG" />
          <img src="photo/호미들.PNG" />
          <img src="photo/창모.PNG" />
        </div>
        <div class="lastest-music__artists">
          <span>DPR IAN </span>
          <span>로제 (ROSÉ) </span>
          <span>호미들 </span>
          <span>창모 </span>
        </div>
      </div>
      <div class="music-chart">
        <div class="music-chart__header">
          <div>
            <span class="music-chart__header-title">Melong 차트</span>
            <i class="fas fa-angle-right"></i>
          </div>
          <span class="music-chart__header-text">전체 듣기</span>
        </div>
        <div>
          <div class="music-chart__musics">
            <div class="music-chart__musics-column">
              <img src="photo/postmalone.PNG" class="music-chart__musics-img" />
              <span class="music-chart__rank">1</span>
            </div>
            <div class="music-chart__musics-column">
              <div class="music-chart__musics-text">
                <h4 class="music-chart__musics-title">Goodbyes</h4>
                <h6 class="music-chart__musics-artist">Post Malone</h6>
              </div>
            </div>
            <div class="music-chart__musics-column">
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="music-chart__musics">
            <div class="music-chart__musics-column">
              <img src="photo/juiceWRLD.PNG" class="music-chart__musics-img" />
              <span class="music-chart__rank">2</span>
            </div>
            <div class="music-chart__musics-column">
              <div class="music-chart__musics-text">
                <h4 class="music-chart__musics-title">Lucid Dreams</h4>
                <h6 class="music-chart__musics-artist">juice WRLD</h6>
              </div>
            </div>
            <div class="music-chart__musics-column">
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <!-- <div class="music-chart__musics-column"></div> -->
        </div>
        <div>
          <div class="music-chart__musics">
            <div class="music-chart__musics-column">
              <img src="photo/로제.PNG" class="music-chart__musics-img" />
              <span class="music-chart__rank">3</span>
            </div>
            <div class="music-chart__musics-column">
              <div class="music-chart__musics-text">
                <h4 class="music-chart__musics-title">Gone</h4>
                <h6 class="music-chart__musics-artist">로제 (ROSÉ)</h6>
              </div>
            </div>
            <div class="music-chart__musics-column">
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <!-- <div class="music-chart__musics-column"></div> -->
        </div>
        <div>
          <div class="music-chart__musics">
            <div class="music-chart__musics-column">
              <img src="photo/AJR.PNG" class="music-chart__musics-img" />
              <span class="music-chart__rank">4</span>
            </div>
            <div class="music-chart__musics-column">
              <div class="music-chart__musics-text">
                <h4 class="music-chart__musics-title">Burn the House Down</h4>
                <h6 class="music-chart__musics-artist">AJR</h6>
              </div>
            </div>
            <div class="music-chart__musics-column">
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <!-- <div class="music-chart__musics-column"></div> -->
        </div>
        <div>
          <div class="music-chart__musics">
            <div class="music-chart__musics-column">
              <img
                src="photo/버스커버스커.PNG"
                class="music-chart__musics-img"
              />
              <span class="music-chart__rank">5</span>
            </div>
            <div class="music-chart__musics-column">
              <div class="music-chart__musics-text">
                <h4 class="music-chart__musics-title">벚꽃 엔딩</h4>
                <h6 class="music-chart__musics-artist">버스커버스커</h6>
              </div>
            </div>
            <div class="music-chart__musics-column">
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <!-- <div class="music-chart__musics-column"></div> -->
        </div>
      </div>
    </main>

    <div class="music-play-btn">
      <div class="music-play-btn_text">
        <h4 class="music-play-btn_title">If I Die Tomorrow</h4>
        <h3 class="music-play-btn_artist">빈지노(Beenzino)</h3>
      </div>
      <div class="music-play-btn_icon">
        <i class="fas fa-play fa-lg"></i>
        <a href="playlist.html"><i class="fas fa-bars fa-lg"></i></a>
      </div>
    </div>
    <nav class="music-nav">
      <ul class="music-nav__list">
        <li class="music-nav__btn">
          <i class="fas fa-home"></i>
          <h5>홈</h5>
        </li>
        <li class="music-nav__btn">
          <i class="far fa-heart"></i>
          <h5>뮤직4U</h5>
        </li>
        <li class="music-nav__btn">
          <i class="far fa-user"></i>
          <h5>내 음악</h5>
        </li>
        <li class="music-nav__btn">
          <i class="fas fa-search"></i>
          <h5>탐색</h5>
        </li>

        <li class="music-nav__btn">
          <i class="fas fa-broadcast-tower"></i>
          <h5>라디오</h5>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/188f7f5ed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
