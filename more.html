<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
       
        <span class="status-bar__clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LTE </span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <a href="kokoa_music.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="header__notice header_more"></span>
    </div>
    </header>
     
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="photo/기본프사.PNG"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Beomsic</h4>
                <h6 class="user-component__subtitle_number">+ 787 666 999 <i class="fas fa-exclamation-circle "></i> </h6>
                
              </div>
            </div>
            <div class="user-component__column user-component__column-last">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>

        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span></div>
            <div class="icons-row__icon">
                <i class="fab fa-google-drive"></i>
                <span>Drive</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-paint-brush"></i>
                <span>Themes</span>
            </div>
           
        </div>  
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right "></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right "></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Friends</span>
            </div>
        </div>
    </main>    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/188f7f5ed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
