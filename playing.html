<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoa Music Playing - Kokoa Clone</title>
  </head>
  <body class="kokoa-music__Playing">
    <a href="kokoa_music.html">
        <i class="fas fa-chevron-down fa-2x"></i
      ></a>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LTE </span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    
    <div class="kokoa-music__Playing-body">
        <main class="music-playing__main">
            <div class="music-playing__main-main">
                <div class="music-playing__img">
                    <img src="photo/창모.PNG" >
                </div>
                <div class="music-playing__time">
                    <span class="music-playing__time-current"><span></span>02:47</span>
                    <span class="music-playing__time-end">03:40<span></span></span>
                </div>
            </div>

            <div class="music-playing__main-header">
                <i class="fab fa-bluetooth-b fa-lg"></i>
                <i class="fas fa-heart fa-lg"></i>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>

            <div class="music-playing__main-text">
                <h3 class="music-playing__main-title">아름다워</h3>
                <h5 class="music-playing__main-artist">창모</h5>
            </div>

            <div class="music-playing__main-btn">
                <i class="fas fa-redo-alt fa-2x"></i>
                <i class="fas fa-caret-left fa-3x"></i>
                <i class="fas fa-pause fa-3x"></i>
                <i class="fas fa-caret-right fa-3x"></i>
                <i class="fas fa-random fa-2x"></i>
            </div>

            <div class="music-playing__main-nav">
                <span class="music-playing__main-nav-text">EQ FLAC</span>
                <a href="playlist.html"><i class="fas fa-bars fa-lg"></i></a>
            </div>

        </main>
    </div>
  
    

















    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/188f7f5ed5.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
    <script src="background.js"></script>
  </body>
</html>
